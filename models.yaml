# Weaver.AI Model Configuration
# This file defines available models for agents
# BYOK: Bring Your Own Key - add your API keys to .env file

models:
  # ==============================================================================
  # Free/Local Models (No API Key Required)
  # ==============================================================================

  - name: mock
    type: mock
    description: "Mock model for testing (always available)"

  # ==============================================================================
  # OpenAI Models (Requires OPENAI_API_KEY in .env)
  # ==============================================================================

  # Latest OpenAI Models (Actually Available via API)
  - name: gpt-5-chat-latest
    type: openai
    model: gpt-5-chat-latest
    requires_key: OPENAI_API_KEY
    estimated_cost_per_1k_tokens: 0.010
    description: "GPT-5 ChatGPT model (currently available)"

  - name: gpt-4o
    type: openai
    model: gpt-4o
    requires_key: OPENAI_API_KEY
    estimated_cost_per_1k_tokens: 0.005
    description: "GPT-4 Omni - multimodal, very capable"

  - name: gpt-4o-mini
    type: openai
    model: gpt-4o-mini
    requires_key: OPENAI_API_KEY
    estimated_cost_per_1k_tokens: 0.00015
    description: "Cost-effective GPT-4o variant"

  # Reasoning Models (o-series)
  - name: o1-preview
    type: openai
    model: o1-preview
    requires_key: OPENAI_API_KEY
    estimated_cost_per_1k_tokens: 0.015  # $15 input, $60 output avg
    description: "Advanced reasoning model for complex tasks"

  - name: o1-mini
    type: openai
    model: o1-mini
    requires_key: OPENAI_API_KEY
    estimated_cost_per_1k_tokens: 0.003  # 80% cheaper than o1-preview
    description: "Cost-efficient reasoning model, excellent for coding"

  # GPT-4 Models (Previous Generation)
  - name: gpt-4o
    type: openai
    model: gpt-4o
    requires_key: OPENAI_API_KEY
    estimated_cost_per_1k_tokens: 0.005
    description: "GPT-4 Omni model (multimodal)"

  - name: gpt-4o-mini
    type: openai
    model: gpt-4o-mini
    requires_key: OPENAI_API_KEY
    estimated_cost_per_1k_tokens: 0.00015
    description: "Cost-effective version of GPT-4o"

  # ==============================================================================
  # Anthropic Models (Requires ANTHROPIC_API_KEY in .env)
  # ==============================================================================

  # Claude 4 Models (Latest Generation)
  - name: claude-sonnet-4
    type: anthropic
    model: claude-sonnet-4-20250514
    requires_key: ANTHROPIC_API_KEY
    estimated_cost_per_1k_tokens: 0.003  # $3 input, $15 output
    description: "Claude Sonnet 4 - Latest and most capable Claude model"

  # Claude 3.5 Models (Previous Generation)
  - name: claude-3-5-sonnet-latest
    type: anthropic
    model: claude-3-5-sonnet-latest
    requires_key: ANTHROPIC_API_KEY
    estimated_cost_per_1k_tokens: 0.003
    description: "Claude 3.5 Sonnet - Previous generation"

  - name: claude-3-opus
    type: anthropic
    model: claude-3-opus-20240229
    requires_key: ANTHROPIC_API_KEY
    estimated_cost_per_1k_tokens: 0.015
    description: "Claude 3 Opus - Powerful but older model"

  - name: claude-3-haiku
    type: anthropic
    model: claude-3-haiku-20240307
    requires_key: ANTHROPIC_API_KEY
    estimated_cost_per_1k_tokens: 0.00025
    description: "Fast and lightweight Claude model"

# Default model (when not specified per agent)
# Will use mock if the specified model's API key is not available
default: mock

# Fallback chain (tried in order if primary model fails)
fallback_chain:
  - mock  # Always available as last resort
